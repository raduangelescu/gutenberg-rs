name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: /home/drakera/.cargo/bin/cargo build --verbose
    - name: Run tests
      run: /home/drakera/.cargo/bin/cargo test --verbose
    - name: Rust benchmark
      run: /home/drakera/.cargo/bin/cargo bench
